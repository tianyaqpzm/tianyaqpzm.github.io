<div>
  <pre>
    {{ todos | async | json }}
  </pre>
</div>

<div class="container mt-4">
  <input
    #AddTodoInput
    type="text"
    class="form-control"
    placeholder="请在此处添加"
  />

  <ul class="list-group">
    <li
      *ngFor="let todo of todos | async"
      class="list-group-item d-flex align-item-center justify-content-between"
    >
      {{ todo.title }}
      <button
        type="button"
        (click)="deleteTodo(todo.id)"
        class="btn btn-danger btn-sm"
      >
        删除
      </button>
    </li>
  </ul>
</div>
